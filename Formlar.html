<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
    <link rel="stylesheet" href="Tasarım.css">
    <!-- .css bağlama büyüsü-->
</head>
<body>
    <h1>Formlar Öğreniyoruz Kısmına Hoşgeldiniz...</h1>
<div class="ad1">
    <h3>Lütfen Kullanıcı Adınızı ve Soy adınızı giriniz</h3>
    <form action="tablolar.html">
        <label for="adı">Adınız:   </label>
        <input type="text" name="adı" id="adı">
        <br>
        <label for="soyadı"> Soyadınız: </label>
        <input type="text" name="soyadı" id="soyadı">
        <br>
        <input type="submit" value="Tıklayınız.">
    </form>
</div>
<div class="email1">
    <h3>Lütfen email adresinizi ve paralonızı giriniz</h3>
    <form action="html_ temelleri.html">
        <label for="email"> E-mail: </label>
        <input type="email" name="email" id="email" placeholder="Lütfen E-mail adresi giriniz">
        <br>
        <label for="pass"> Parola: </label>
        <input type="password" name="pass" id="pass" placeholder="lütfen parola giriniz">
        <br>
        <input type="submit" value="Tıklayınız">
    </form>
</div>
<div class="puan1">
    <h3>Lütfen Sitemizi Puanlayınız</h3>
    <form action="tablolar.html">
        <select name="roting" id="roting">
            <option>5</option>
            <option>4</option>
            <option>3</option>
            <option>2</option>
            <option>1</option>
            <input type="submit" value="Tıklayınız">
        </select>
    </form>
</div>
</body>
</html>
