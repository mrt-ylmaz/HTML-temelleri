<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablolar</title>
</head>
<body>
    <table border=1>
        <!--Table head yani kolonlar-->
        <thead>
            <th>İsimler</th>
            <th>Maaş</th>
            <th>Departmanları</th>
        </thead>
        <!-- table row yani sutunlar-->
         <tr>
            <td>Murat</td>
            <td>200</td>
            <td>devolopur</td>
        </tr>
        <tr>
            <td>Damla</td>
            <td>150</td>
            <td>Veteriner</td>
          
        </tr>
    </table>

<br><br><br>
<!-- action input type bastığımızda alacağı aksiyonu söyler-->
<!-- label for hangi id için açıklama eklendiğini belirtir.-->
<!-- input type ise içeriğini blirtir bu text veya butonda olabilir-->
<form action="1.jpeg">
    <label for="İsimler">İsimler: </label>
    <input type="text" id="İsimler" name="isimler">
    <br>
    <label for="Maaşlar">Maaşlar: </label>
    <input type="text" id="Maaşlar" name="Maaşlar">
    <br>
    <input type="submit">
</form>
</body>
</html>
